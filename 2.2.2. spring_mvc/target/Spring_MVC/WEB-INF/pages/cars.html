<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {
            padding: 5px;
            text-align-last: right;
        }

        .row {
            font-style: normal;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: darkblue;
        }
    </style>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>

    <th:block th:each="car, state : ${allCars}"
              class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <tr>
            <td th:text="${state.count}">No</td>
            <td th:text="${car.carModel}">Model</td>
            <td th:text="${car.carColor}">Color</td>
            <td th:text="${car.carSeries}">Series</td>
        </tr>

    </th:block>

</table>

</body>
</html>
